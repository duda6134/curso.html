<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5. podemos inserir os elementos da lista a segir. Passe o mouse <br>sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li style="list-style: square;"><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li style="list-style: square;"><abbr title="Use a tag <h1>">Títulos</li>
        <li style="list-style: square;"><abbr title="Use a tag <img>">Imagens</li>
        <li style="list-style: square;"><abbr title="Use a tag <abbr>">Abreviações</li>
        <li style="list-style: square;"><abbr title="Use a tag <a>">Códigos-fonte</li>
        <li style="list-style: square;"><abbr title="Use a tag <ol>">Listas numeradas</li>
        <li style="list-style: square;"><abbr title="Use a tag <ul>">Listas com demarcadores</li>
    </ul>
</body>
</html>
